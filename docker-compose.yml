version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-postgres
    environment:
      POSTGRES_DB: whatsapp_integration
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: whatsapp_integration
      DB_USER: postgres
      DB_PASSWORD: postgres
      UNIPILE_API_KEY: YeP3w6Bw.g6eDNNAgsrT2l5pvbLdWwQKujoaBFdiZ5DG3pfrk3v4=
      UNIPILE_API_URL: https://api22.unipile.com:15284/api/v1
      JWT_SECRET: your_jwt_secret_here_change_this
      CORS_ORIGIN: http://localhost:3000
      PRICING_MODE: bundled
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whatsapp-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:

